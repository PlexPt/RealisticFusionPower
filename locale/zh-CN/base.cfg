[technology-description]
rfp-d-d-fusion-2-efficiency=氘聚变[recipe=rfp-d-d-fusion-2-0]产生的能量转化为热能的能量损失更低。\n\n[color=#008cff]注意：如果你想获得额外的效率，你需要挖掘然后把所有的氘反应堆都换掉。如果你启用了手动配方，则必须选择新解锁的配方。[/color]
rfp-d-d-fusion-1-efficiency=氚控制氘聚变[recipe=rfp-d-d-fusion-1-0]产生的能量转化为热能的能量损失更低。\n\n[color=#008cff]注意：如果你想获得额外的效率，你需要挖掘然后把所有的氘反应堆都换掉。如果你启用了手动配方，则必须选择新解锁的配方。[/color]
rfp-d-d-fusion-0-efficiency=氚+He3控制氘聚变[recipe=rfp-d-d-fusion-0-0]产生的能量转化为热能的能量损失更低。\n\n[color=#008cff]注意：如果你想获得额外的效率，你需要挖掘然后把所有的氘反应堆都换掉。如果你启用了手动配方，则必须选择新解锁的配方。[/color]
rfp-d-t-fusion-efficiency=氘-氚聚变[recipe=rfp-d-t-fusion-0]产生的能量转化为热能的能量损失更低。\n\n[color=#008cff]注意：注意：如果你想获得额外的效率，你需要挖掘然后把所有的氘-氚反应堆都换掉。如果你启用了手动配方，则必须选择新解锁的配方。[/color]
rfp-he3-he3-fusion-efficiency=He3聚变[recipe=rfp-he3-he3-fusion-0]产生的能量转化为电能的能量损失更低。\n\n[color=#008cff]注意：注意：如果你想获得额外的效率，你需要挖掘然后把所有的He3反应堆都换掉。如果你启用了手动配方，则必须选择新解锁的配方。[/color]
rfp-d-he3-fusion-efficiency=氘-He3聚变[recipe=rfp-d-he3-fusion-0]产生的能量转化为电能的能量损失更低。\n\n[color=#008cff]注意：注意：如果你想获得额外的效率，你需要挖掘然后把所有的氘-He3反应堆都换掉。如果你启用了手动配方，则必须选择新解锁的配方。[/color]
rfp-fusion-theory=所以，现在我已经分裂了原子，如果我把原子撞在一起会发生什么?
rfp-plasma-handling=显然，数百万度的高温气体不能被一些铁管所控制。你尝到了苦头。
rfp-fusion-reactor=我需要一个能容纳聚变所需的高温等离子体的反应堆。
rfp-heat-exchanger=聚变产生的能量必须转化为热能才能发电。
rfp-d-d-fusion=目前，核聚变消耗的能量比产生的要多，但这种情况很快就会改变。
rfp-d-t-fusion=氘-氚聚变[recipe=rfp-d-t-fusion-0]比氘聚变产生更多的能量。但这还不够。
rfp-aneutronic-fusion-theory=第二代核聚变方法。在无中子聚变中，大部分能量由带电粒子携带，而不是中子携带。这使得无中子聚变产生的能量可以直接转化为电能。
rfp-aneutronic-reactor=能够处理无中子核聚变所需的更高温度和压力的反应堆。
rfp-direct-energy-conversion=无中子核聚变可以直接将其能量转化为电能，而不是将其转化为热量，然后使用蒸汽循环。
rfp-he3-he3-fusion=在这儿，无中子聚变。现在它几乎无法维持自己，但这将会改变。
rfp-d-he3-mix=氘-He3聚变[recipe=rfp-d-he3-fusion-0]能比He3聚变[recipe=rfp-he3-he3-fusion-0]在更低的温度产生更多的能量。第一步是混合和加热氘和氚。
rfp-d-he3-fusion=氘-He3聚变[recipe=rfp-d-he3-fusion-0]产生的能量比之前的任何东西都要多。这应该可以生产几乎任何东西。
rfp-portable-reactor=产生大量能量，但需要燃料电池。
rfp-hydrogen-ionization=我想知道，如果我让速度很快的粒子碰撞时会发生什么。首先我需要得到我想要碰撞的粒子。\n\n[color=#ff0000][注意：反物质的能量仍然是测试的，你可以在启动mod设置中禁用它][/color]
rfp-antimatter-processing=普通的化工厂也不能把反物质加工成可用的燃料。除非你想让化工厂和50米半径内的所有东西爆炸。
rfp-antimatter-reactor=这个反应堆使用物质-反物质湮灭来产生大量的能量。让核聚变看起来很原始。
rfp-particle-acceleration-efficiency=较低的能量损失加速粒子。
rfp-particle-deceleration-efficiency=较低的能量损失减速粒子。

