bk-antimatter=反物质功率[WIP]
bk-antimatter-text=为了得到反物质，你首先需要在质子加速器中加速然后碰撞质子，然后将反质子减速。为了产生能量，制造物质-反物质湮灭燃料电池并将其放入反应堆中。质子加速/减速器消耗大量能量，所以你至少需要一个He3聚变反应堆来启动它。反物质的能量仍然处于未完成状态，并将在未来得到改善。


