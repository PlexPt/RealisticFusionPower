particle-acceleration=让我们看看会发生什么当亚原子粒子[fluid=__1__][fluid=__2__]以尽可能快的速度行进并碰撞。
antimatter-theory=显然有"反粒子"[fluid=__1__][fluid=__2__]和普通粒子带相反的电荷[fluid=__3__][fluid=__4__]如果粒子和反粒子接触，它们会湮灭，并释放出它们100%的质量作为可用能量。种技术可以用于发电，甚至可以使氘-He3聚变[recipe=rfp-d-he3-fusion-0]被淘汰。我需要继续碰撞，看看结果如何。
particle-deceleration=首先我需要弄清楚如何减慢在加速器[entity=rfp-particle-accelerator]中产生的高能反粒子[fluid=__1__][fluid=__2__]的速度。
tritium-decay=氚[fluid=__1__]能衰变成更有用的He3[fluid=__2__]，半衰期为12.5年。这段时间太长了，必须想办法加快这个过程。
