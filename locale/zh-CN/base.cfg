bk-deuterium-extraction=高级氘提取
bk-deuterium-extraction-text=从普通水中分离重水是一项能源密集型的工作。最简单(也是最无效)的方法是将水精确地烧开到100℃。这样，普通的水会沸腾，而重水(沸点高1度)会保持液态。更困难(但更有效)的方法是使用硫化氢作为催化剂，在沸点前将水浓缩为5%，10%或20%的重水。有了重水之后，你可以把它电解成纯氘和氧气。以下是一些数据：
bk-d-hw-percentage=[color=#e7ce70]重水的百分比[/color]
bk-d-cost-reduction=[color=#e7ce70]MJ/u降低%[/color]
bk-d-mj-per-unit=[color=#e7ce70]MJ /氘产生[/color]
bk-d-tech-cost=[color=#e7ce70]科技花费[/color]
bk-n/a=[color=#ff0000]N/A[/color]
bk-fusion=核聚变功率
bk-fusion-text=首先，你需要加热任何你想要聚变成等离子体的燃料。在那之后，用管道把它送入反应堆。反应堆应该连接到一个聚变热换器，热换器产生的热量可以通过高级热换器和高级汽轮机转化为电能。无中子聚变跳过了加热部分，直接产生电能。加热消耗大量能源，所以你首先需要某种发电厂提供足够的能源，然后才能用它产生的能量维持自身的运转。\n以下是一些不考虑氘提取的净发电量和净消耗量的表格(负值意味着它消耗的电量大于它产生的电量，任何大于0的都应该是自我可持续的):
